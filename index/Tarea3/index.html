<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirby Transformaciones</title>

    <link rel="stylesheet" href="./styles/styles.css">
    <script defer src="./script.js"></script>
</head>
<body>

  <h1 style="margin: 4px; color: black;" ,>Transformaciones de Kirby</h1>


  <img id="personaje" src="https://raw.githubusercontent.com/Santy014/santy.github.io/refs/heads/main/index/Tarea3/Imagenes/kirby_normal.png" alt="Kirby" />

  <!-- Botones -->
  <div class="botones">
    <button onclick="cambiarKirby('volcano')">
      <img src="https://raw.githubusercontent.com/Santy014/santy.github.io/refs/heads/main/index/Tarea3/Imagenes/kirby_volcano.png">
    </button>

    <button onclick="cambiarKirby('ice')">
      <img src="https://raw.githubusercontent.com/Santy014/santy.github.io/refs/heads/main/index/Tarea3/Imagenes/kirby_ice.png" >
    </button>

    <button onclick="cambiarKirby('sword')">
      <img src="https://raw.githubusercontent.com/Santy014/santy.github.io/refs/heads/main/index/Tarea3/Imagenes/kirby_sword.png" >
    </button>

    <button onclick="cambiarKirby('normal')">
      <img src="https://raw.githubusercontent.com/Santy014/santy.github.io/refs/heads/main/index/Tarea3/Imagenes/kirby_normal.png" >
    </button>
  </div>

</body>
</html>
